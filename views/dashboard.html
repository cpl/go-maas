<!DOCTYPE html>
<html>
    <head>
        <title> MAAS Dashboard </title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/css/custom.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <br>
            <h1> MAAS - Dashboard </h1>
            <h6> Mars Atmospheric Aggregation System </h6>
            <hr>

            <div class="row">
                <div class="col-sm">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Air Temp Avg</h5>
                            <hr>
                            <div class="row">
                                <div class="col-sm">
                                    <i class="fas fa-thermometer-half fa-4x"></i>
                                </div>
                                <div class="col-sm">
                                    <div class="huge"> -50&deg;C</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Ground Temp Avg</h5>
                            <hr>
                            <div class="row">
                                <div class="col-sm">
                                    <i class="fas fa-thermometer-three-quarters fa-4x"></i>
                                </div>
                                <div class="col-sm">
                                    <div class="huge"> -30&deg;C</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">UV</h5>
                            <hr>
                            <div class="row">
                                <div class="col-sm">
                                    <i class="fas fa-sun fa-4x"></i>
                                </div>
                                <div class="col-sm">
                                    <div class="huge"> Sunny </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Atmosphere</h5>
                            <hr>
                            <div class="row">
                                <div class="col-sm">
                                    <i class="fas fa-cloud fa-4x"></i>
                                </div>
                                <div class="col-sm">
                                    <div class="huge"> Clear </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <canvas id="myChart" width="400" height="100"></canvas>
            <script>
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
            </script>

        </div>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
